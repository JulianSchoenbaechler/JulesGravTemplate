name: Jules
version: 1.0.0
description: Personal portfolio template
icon: id-card
author:
  name: Julian Schönbächler
  email: info@julian-s.ch
  url: https://julian-s.ch/
homepage: https://github.com/JulianSchoenbaechler/JulesGravTemplate
demo: https://julian-s.ch/
keywords: julian, schoenbaechler, portfolio, theme, responsive, html5, css3
bugs: https://github.com/JulianSchoenbaechler/JulesGravTemplate/issues
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose

  fields:
    production-mode:
      type: toggle
      label: Production mode
      help: When enabled, the template will render with minified CSS
      highlight: 1
      default: 1
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool

    name:
      type: text
      label: Author Name
      help: Name of the portfolio author
      size: long
      default: 'Jules'

    github-name:
      type: text
      label: GitHub Username
      help: The GitHub username of the author
      size: medium
      default: ''

    github-link:
      type: text
      label: GitHub Link
      help: The URL to the authors GitHub page
      size: long
      default: ''

    twitter-name:
      type: text
      label: Twitter Username
      help: The Twitter username of the author
      size: medium
      default: ''

    twitter-link:
      type: text
      label: Twitter Link
      help: The URL to the authors Twitter page
      size: long
      default: ''

    youtube-name:
      type: text
      label: YouTube Username
      help: The YouTube username of the author
      size: medium
      default: ''

    youtube-link:
      type: text
      label: YouTube Link
      help: The URL to the authors YouTube page
      size: long
      default: ''

    contact-email:
      type: text
      label: Contact E-Mail
      help: The contact e-mail address
      size: long
      default: ''

    page_section:
      type: section
      title: Page Defaults
      underline: true

    privacy-page:
      type: text
      label: Privacy Page
      help: The route to the privacy policy
      size: medium
      default: '/privacy'

    blog_section:
      type: section
      title: Blog Defaults
      underline: true

    blog-page:
      type: text
      label: Blog Page
      help: The route to the blog page when working with blog sidebar
      size: medium
      default: '/blog'

    blog-articles-per-page:
      type: text
      label: Articles per Page
      help: The amount of article summaries per page
      size: small
      default: 5
      validate:
        type: int
